name = "wxchat"
main = "worker/index.js"
compatibility_date = "2025-06-17"

# 静态资源配置 - 使用正确的格式
[assets]
directory = "./public"
binding = "ASSETS"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "wxchat"
database_id = "c144db0d-7879-41d8-9eea-b701ba0bf4bf"

# R2 存储桶绑定
[[r2_buckets]]
binding = "R2"
bucket_name = "wxchat"

# 环境变量配置
[vars]
# 会话过期时间（小时）
SESSION_EXPIRE_HOURS = "24"
# 最大登录尝试次数
MAX_LOGIN_ATTEMPTS = "5"
LOGIN_LOCK_MINUTES = "15"

# 敏感变量请用 wrangler secret 管理，不要写在这里：
# wrangler secret put ACCESS_PASSWORD
# wrangler secret put JWT_SECRET


