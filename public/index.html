    <style>
        /* ===== Cyberpunk Neon Design System ===== */
        :root {
            --cp-bg: #0a0a0f;
            --cp-surface: #12121a;
            --cp-surface-light: #1a1a2e;
            --cp-border: rgba(255,255,255,0.06);

            --cp-cyan: #00f0ff;
            --cp-magenta: #ff00aa;
            --cp-purple: #bf5af2;
            --cp-yellow: #f5e642;
            --cp-green: #39ff14;
            --cp-red: #ff3860;

            --cp-gradient: linear-gradient(135deg, #00f0ff, #bf5af2, #ff00aa);
            --cp-gradient-subtle: linear-gradient(135deg, rgba(0,240,255,0.15), rgba(191,90,242,0.15), rgba(255,0,170,0.15));
            --cp-glow-cyan: 0 0 20px rgba(0,240,255,0.3);
            --cp-glow-magenta: 0 0 20px rgba(255,0,170,0.3);
            --cp-glow-purple: 0 0 20px rgba(191,90,242,0.3);

            --cp-text: #e8e8f0;
            --cp-text-secondary: #8888a0;
            --cp-text-muted: #555570;

            --cp-radius: 8px;
            --cp-radius-lg: 16px;
            --cp-transition: 0.2s ease;
            --cp-font: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: var(--cp-font);
            background: var(--cp-bg);
            min-height: 100vh;
            min-height: 100dvh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            color: var(--cp-text);
        }

        /* Ambient grid background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                linear-gradient(rgba(0,240,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,240,255,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -2;
            pointer-events: none;
        }

        /* Ambient glow orbs */
        body::after {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(191,90,242,0.08) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            z-index: -1;
            pointer-events: none;
        }

        :focus-visible {
            outline: 2px solid var(--cp-cyan);
            outline-offset: 2px;
        }

        button:focus:not(:focus-visible) {
            outline: none;
        }

        /* ===== App Shell ===== */
        .app {
            max-width: 600px;
            margin: 20px auto;
            min-height: calc(100vh - 40px);
            min-height: calc(100dvh - 40px);
            background: var(--cp-surface);
            border: 1px solid var(--cp-border);
            border-radius: var(--cp-radius-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            animation: appEntry 0.4s ease;
        }

        /* Neon gradient border glow */
        .app::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: var(--cp-radius-lg);
            padding: 1px;
            background: linear-gradient(135deg, rgba(0,240,255,0.3), rgba(191,90,242,0.1), rgba(255,0,170,0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        @keyframes appEntry {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== Header ===== */
        .app-header {
            background: var(--cp-surface);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--cp-border);
            position: relative;
        }

        /* Header bottom neon line */
        .app-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 1px;
            background: var(--cp-gradient);
            opacity: 0.4;
        }

        .app-title {
            font-size: 18px;
            font-weight: 700;
            background: var(--cp-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.3px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: transparent;
            border: 1px solid var(--cp-border);
            color: var(--cp-text-secondary);
            padding: 7px 14px;
            border-radius: var(--cp-radius);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all var(--cp-transition);
            font-family: inherit;
        }

        .header-btn:hover {
            border-color: var(--cp-cyan);
            color: var(--cp-cyan);
            box-shadow: var(--cp-glow-cyan);
        }

        .header-btn-danger {
            color: var(--cp-red);
            border-color: rgba(255,56,96,0.3);
        }

        .header-btn-danger:hover {
            border-color: var(--cp-red);
            color: #fff;
            background: var(--cp-red);
            box-shadow: 0 0 20px rgba(255,56,96,0.3);
        }
        /* ===== Message List ===== */
        .file-list {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .file-list::-webkit-scrollbar {
            width: 4px;
        }

        .file-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: rgba(0,240,255,0.2);
            border-radius: 2px;
        }

        .file-list::-webkit-scrollbar-thumb:hover {
            background: rgba(0,240,255,0.4);
        }

        /* ===== Message Items ===== */
        .message-item, .file-item {
            background: var(--cp-surface-light);
            border: 1px solid var(--cp-border);
            border-radius: var(--cp-radius);
            padding: 14px 16px;
            margin-bottom: 10px;
            transition: all var(--cp-transition);
            animation: msgSlide 0.25s ease;
            position: relative;
        }

        .message-item:hover, .file-item:hover {
            border-color: rgba(0,240,255,0.2);
            box-shadow: 0 0 12px rgba(0,240,255,0.06);
        }

        @keyframes msgSlide {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== Text Message ===== */
        .text-message .message-content {
            margin-bottom: 8px;
        }

        .text-message .message-text {
            font-size: 14px;
            line-height: 1.7;
            color: var(--cp-text);
            word-break: break-word;
            white-space: pre-wrap;
        }

        .message-meta {
            font-size: 11px;
            color: var(--cp-text-muted);
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message-meta::before {
            content: '';
            width: 3px;
            height: 3px;
            background: var(--cp-cyan);
            border-radius: 50%;
            box-shadow: 0 0 6px var(--cp-cyan);
        }

        /* ===== File Message ===== */
        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .file-icon {
            font-size: 32px;
            flex-shrink: 0;
        }

        .file-details {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            color: var(--cp-text);
            word-break: break-all;
            margin-bottom: 3px;
            font-size: 14px;
            line-height: 1.4;
        }

        .file-meta {
            font-size: 11px;
            color: var(--cp-text-muted);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* ===== Image Preview ===== */
        .image-preview {
            margin-top: 10px;
        }

        .image-preview img {
            max-width: 220px;
            max-height: 160px;
            border-radius: var(--cp-radius);
            cursor: pointer;
            transition: all var(--cp-transition);
            border: 1px solid var(--cp-border);
        }

        .image-preview img:hover {
            border-color: var(--cp-cyan);
            box-shadow: var(--cp-glow-cyan);
        }

        .image-loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--cp-text-muted);
            font-size: 12px;
            padding: 10px;
            background: rgba(255,255,255,0.02);
            border-radius: var(--cp-radius);
        }
        /* ===== Action Buttons ===== */
        .message-actions, .file-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .download-btn, .delete-btn, .copy-btn {
            padding: 6px 14px;
            border: 1px solid var(--cp-border);
            border-radius: var(--cp-radius);
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all var(--cp-transition);
            line-height: 1.4;
            font-family: inherit;
            background: transparent;
            color: var(--cp-text-secondary);
        }

        .download-btn:hover {
            border-color: var(--cp-cyan);
            color: var(--cp-cyan);
            box-shadow: var(--cp-glow-cyan);
            background: rgba(0,240,255,0.05);
        }

        .copy-btn:hover {
            border-color: var(--cp-purple);
            color: var(--cp-purple);
            box-shadow: var(--cp-glow-purple);
            background: rgba(191,90,242,0.05);
        }

        .delete-btn:hover {
            border-color: var(--cp-red);
            color: var(--cp-red);
            box-shadow: 0 0 15px rgba(255,56,96,0.2);
            background: rgba(255,56,96,0.05);
        }

        .download-btn:active, .delete-btn:active, .copy-btn:active {
            transform: scale(0.96);
        }

        /* ===== Input Area ===== */
        .input-area {
            padding: 16px;
            padding-bottom: calc(16px + var(--safe-bottom));
            background: var(--cp-surface);
            border-top: 1px solid var(--cp-border);
            position: relative;
        }

        /* Input area top neon line */
        .input-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 16px;
            right: 16px;
            height: 1px;
            background: var(--cp-gradient);
            opacity: 0.2;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            background: var(--cp-surface-light);
            border: 1px solid var(--cp-border);
            border-radius: var(--cp-radius);
            padding: 4px;
            transition: all var(--cp-transition);
        }

        .input-wrapper:focus-within {
            border-color: rgba(0,240,255,0.3);
            box-shadow: 0 0 16px rgba(0,240,255,0.08);
        }

        .input-wrapper input {
            flex: 1;
            padding: 10px 14px;
            border: none;
            border-radius: var(--cp-radius);
            font-size: 14px;
            font-family: inherit;
            outline: none;
            background: transparent;
            color: var(--cp-text);
        }

        .input-wrapper input::placeholder {
            color: var(--cp-text-muted);
        }

        .send-btn {
            padding: 10px 20px;
            background: var(--cp-gradient);
            color: #000;
            border: none;
            border-radius: var(--cp-radius);
            font-size: 14px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--cp-transition);
            white-space: nowrap;
        }

        .send-btn:hover {
            box-shadow: 0 0 24px rgba(0,240,255,0.3), 0 0 24px rgba(255,0,170,0.2);
        }

        .send-btn:active {
            transform: scale(0.96);
        }

        .upload-wrapper {
            display: flex;
            gap: 10px;
        }

        .upload-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            color: var(--cp-text-secondary);
            border: 1px dashed rgba(0,240,255,0.2);
            border-radius: var(--cp-radius);
            font-size: 13px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all var(--cp-transition);
        }

        .upload-btn:hover {
            border-color: var(--cp-cyan);
            color: var(--cp-cyan);
            background: rgba(0,240,255,0.04);
            box-shadow: var(--cp-glow-cyan);
        }

        .upload-btn::before {
            content: 'üìé';
            font-size: 14px;
        }
        /* ===== Loading & Empty ===== */
        .loading, .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 24px;
            color: var(--cp-text-muted);
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--cp-border);
            border-top-color: var(--cp-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
            box-shadow: var(--cp-glow-cyan);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .loading span, .empty-state p {
            font-size: 14px;
            color: var(--cp-text-secondary);
        }

        /* ===== Image Modal ===== */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: modalFade 0.2s ease;
            padding: 20px;
        }

        @keyframes modalFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .image-modal-content {
            background: var(--cp-surface);
            border: 1px solid var(--cp-border);
            border-radius: var(--cp-radius-lg);
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            animation: modalScale 0.25s ease;
        }

        /* Modal neon border */
        .image-modal-content::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: var(--cp-radius-lg);
            padding: 1px;
            background: linear-gradient(135deg, rgba(0,240,255,0.4), rgba(191,90,242,0.2), rgba(255,0,170,0.4));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        @keyframes modalScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .image-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            border-bottom: 1px solid var(--cp-border);
            flex-shrink: 0;
        }

        .image-modal-header span {
            font-weight: 600;
            font-size: 14px;
            word-break: break-all;
            color: var(--cp-text);
        }

        .close-btn {
            background: transparent;
            border: 1px solid var(--cp-border);
            font-size: 14px;
            cursor: pointer;
            color: var(--cp-text-muted);
            padding: 4px 10px;
            border-radius: var(--cp-radius);
            transition: all var(--cp-transition);
            line-height: 1;
        }

        .close-btn:hover {
            border-color: var(--cp-red);
            color: var(--cp-red);
            box-shadow: 0 0 12px rgba(255,56,96,0.2);
        }

        .image-modal-body {
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            flex: 1;
            min-height: 0;
            overflow: auto;
        }

        .image-modal-body img {
            max-width: 100%;
            max-height: 100%;
            border-radius: var(--cp-radius);
        }

        .image-modal-footer {
            padding: 12px 20px;
            border-top: 1px solid var(--cp-border);
            text-align: center;
            flex-shrink: 0;
        }

        .image-modal-footer button {
            padding: 8px 24px;
            background: var(--cp-gradient);
            color: #000;
            border: none;
            border-radius: var(--cp-radius);
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            font-family: inherit;
            transition: all var(--cp-transition);
        }

        .image-modal-footer button:hover {
            box-shadow: 0 0 20px rgba(0,240,255,0.3), 0 0 20px rgba(255,0,170,0.2);
        }

        /* ===== Animations ===== */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* ===== Screen Reader Only ===== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* ===== Responsive ===== */
        @media (max-width: 640px) {
            .app {
                margin: 0;
                min-height: 100vh;
                min-height: 100dvh;
                border-radius: 0;
                border: none;
            }

            .app::before {
                display: none;
            }

            .file-actions, .message-actions {
                flex-direction: column;
            }

            .file-actions button, .message-actions button {
                width: 100%;
                text-align: center;
            }

            .file-meta {
                flex-direction: column;
                gap: 2px;
            }

            .app-header {
                padding: 14px 16px;
            }

            .header-btn {
                padding: 6px 10px;
                font-size: 12px;
            }

            .file-list {
                padding: 12px;
            }

            .input-area {
                padding: 12px;
                padding-bottom: calc(12px + var(--safe-bottom));
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <script>
        if ('PerformanceObserver' in window) {
            try {
                new PerformanceObserver((list) => {
                    const entries = list.getEntries();
                    const lastEntry = entries[entries.length - 1];
                    console.log('[Perf] LCP:', Math.round(lastEntry.startTime), 'ms');
                }).observe({ type: 'largest-contentful-paint', buffered: true });

                new PerformanceObserver((list) => {
                    list.getEntries().forEach((entry) => {
                        console.log('[Perf] FID:', Math.round(entry.processingStart - entry.startTime), 'ms');
                    });
                }).observe({ type: 'first-input', buffered: true });

                let clsValue = 0;
                new PerformanceObserver((list) => {
                    list.getEntries().forEach((entry) => {
                        if (!entry.hadRecentInput) {
                            clsValue += entry.value;
                        }
