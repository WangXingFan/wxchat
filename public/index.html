    <style>
        /* ===== Cyber Aurora Design System ===== */
        /* Cinematic Glassmorphism - Dark Mode */
        :root {
            /* Base Colors - Deep Space */
            --canvas: #0F172A;
            --surface: rgba(30, 41, 59, 0.70);
            --surface-elevated: rgba(30, 41, 59, 0.85);
            --overlay: rgba(255, 255, 255, 0.05);
            --overlay-hover: rgba(255, 255, 255, 0.08);

            /* Primary - Indigo/Violet Aurora */
            --color-indigo: #6366F1;
            --color-violet: #8B5CF6;
            --color-primary: #6366F1;
            --color-primary-hover: #818CF8;
            --color-primary-light: rgba(99, 102, 241, 0.15);
            --gradient-primary: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            --glow-primary: 0 0 20px rgba(99, 102, 241, 0.4);
            --glow-primary-strong: 0 0 30px rgba(99, 102, 241, 0.6);

            /* Functional Colors */
            --color-online: #10B981;
            --color-alert: #F43F5E;
            --color-danger: #F43F5E;
            --color-danger-hover: #FB7185;
            --color-success: #10B981;
            --color-warning: #F59E0B;
            --color-info: #3B82F6;

            /* Text Colors - High Contrast for Dark Mode */
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --text-muted: #64748B;
            --color-text: #F8FAFC;
            --color-text-secondary: #94A3B8;
            --color-text-muted: #64748B;

            /* Glass Effect - Dark Mode */
            --glass-bg: rgba(30, 41, 59, 0.70);
            --glass-bg-strong: rgba(30, 41, 59, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --glass-border-color: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);

            /* Spacing & Radius */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 24px;
            --radius-full: 9999px;

            /* Shadows - Deep Ambient */
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
            --shadow-ambient: 0 20px 50px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.3);

            /* Transitions - Smooth & Cinematic */
            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-spring: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);

            /* Typography */
            --font-stack: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        /* ===== Reset ===== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-stack);
            background: var(--canvas);
            min-height: 100vh;
            min-height: 100dvh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            color: var(--text-primary);
        }

        /* Aurora Background - Flowing Gradient Orbs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            z-index: -1;
            animation: aurora 25s ease-in-out infinite;
            pointer-events: none;
        }

        body::before {
            width: 700px;
            height: 700px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.5), rgba(139, 92, 246, 0.3));
            top: -300px;
            left: -200px;
        }

        body::after {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.4), rgba(99, 102, 241, 0.2));
            bottom: -200px;
            right: -200px;
            animation-delay: -12s;
        }

        /* Third Aurora Layer */
        .aurora-layer {
            position: fixed;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(99, 102, 241, 0.15));
            border-radius: 50%;
            filter: blur(100px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: aurora-pulse 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes aurora {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.4;
            }
            25% {
                transform: translate(80px, 60px) scale(1.15) rotate(5deg);
                opacity: 0.5;
            }
            50% {
                transform: translate(20px, 120px) scale(1) rotate(-3deg);
                opacity: 0.35;
            }
            75% {
                transform: translate(-60px, 40px) scale(0.9) rotate(2deg);
                opacity: 0.45;
            }
        }

        @keyframes aurora-pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.2;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.3;
            }
        }

        /* ===== Focus Visible ===== */
        :focus-visible {
            outline: 2px solid var(--color-indigo);
            outline-offset: 3px;
        }

        button:focus:not(:focus-visible) {
            outline: none;
        }

        /* ===== App Shell - Crystal Console ===== */
        .app {
            max-width: 520px;
            margin: 20px auto;
            min-height: calc(100vh - 40px);
            min-height: calc(100dvh - 40px);
            background: var(--surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-ambient);
            overflow: hidden;
            animation: appEntry 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes appEntry {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== Header - Frosted Glass ===== */
        .app-header {
            background: var(--surface-elevated);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--text-primary);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: var(--glass-border);
        }

        .app-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: var(--overlay);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--glass-border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: var(--radius-full);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all var(--transition-fast);
            line-height: 1.4;
        }

        .header-btn-danger {
            color: var(--color-alert);
            border-color: rgba(244, 63, 94, 0.3);
        }

        .header-btn-danger:hover {
            color: #fff;
            background: var(--color-alert);
            border-color: var(--color-alert);
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.4);
        }

        .header-btn:hover {
            background: var(--overlay-hover);
            color: var(--color-indigo);
            transform: translateY(-1px);
            box-shadow: var(--glow-primary);
        }

        .header-btn:active {
            transform: translateY(0) scale(0.95);
        }

        /* ===== Message List ===== */
        .file-list {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            /* Fade effect at top for scrolling messages */
            mask-image: linear-gradient(to bottom, transparent 0%, black 16px, black calc(100% - 16px), transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 16px, black calc(100% - 16px), transparent 100%);
        }

        /* ===== Message Item - Glass Card with Depth ===== */
        .message-item, .file-item {
            background: var(--surface-elevated);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: var(--radius-md);
            padding: 16px 18px;
            margin-bottom: 12px;
            transition: all var(--transition-normal);
            animation: messageSlideIn 0.4s var(--transition-spring);
        }

        .message-item:hover, .file-item:hover {
            background: rgba(30, 41, 59, 0.95);
            transform: translateX(5px) scale(1.02);
            box-shadow: var(--shadow-md), var(--glow-primary);
            border-color: rgba(99, 102, 241, 0.3);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ===== Text Message ===== */
        .text-message .message-content {
            margin-bottom: 12px;
        }

        .text-message .message-text {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-primary);
            word-break: break-word;
            white-space: pre-wrap;
            font-weight: 400;
        }

        .message-meta {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 300;
        }

        .message-meta::before {
            content: '';
            width: 4px;
            height: 4px;
            background: var(--color-indigo);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--color-indigo);
        }

        /* ===== File Message ===== */
        .file-info {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 12px;
        }

        .file-icon {
            font-size: 36px;
            flex-shrink: 0;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .file-details {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-all;
            margin-bottom: 4px;
            font-size: 14px;
            line-height: 1.4;
        }

        .file-meta {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            font-weight: 300;
        }

        /* ===== Image Preview ===== */
        .image-preview {
            margin-top: 12px;
        }

        .image-preview img {
            max-width: 220px;
            max-height: 160px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
            border: var(--glass-border);
        }

        .image-preview img:hover {
            transform: scale(1.03);
            box-shadow: var(--shadow-md), var(--glow-primary);
        }

        .image-loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            font-size: 13px;
            padding: 12px;
            background: var(--overlay);
            border-radius: var(--radius-sm);
        }

        /* ===== Action Buttons - Aurora Gradient ===== */
        .message-actions, .file-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .download-btn, .delete-btn, .copy-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 18px 18px 4px 18px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all var(--transition-fast);
            line-height: 1.4;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before, .copy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover::before, .copy-btn:hover::before {
            left: 100%;
        }

        .download-btn:active, .delete-btn:active, .copy-btn:active {
            transform: scale(0.95);
        }

        .download-btn {
            background: var(--gradient-primary);
            color: #fff;
            box-shadow: var(--glow-primary);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-primary-strong);
        }

        .copy-btn {
            background: linear-gradient(135deg, #3B82F6, #6366F1);
            color: #fff;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.5);
        }

        .delete-btn {
            background: var(--overlay);
            color: var(--color-alert);
            border: 1px solid rgba(244, 63, 94, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 18px 18px 18px 4px;
        }

        .delete-btn:hover {
            background: var(--color-alert);
            color: #fff;
            border-color: var(--color-alert);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.4);
        }

        /* ===== Input Area - Floating Island ===== */
        .input-area {
            padding: 20px;
            padding-bottom: calc(20px + var(--safe-bottom));
            background: transparent;
            position: sticky;
            bottom: 0;
            z-index: 50;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            background: var(--surface-elevated);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: var(--radius-full);
            padding: 6px;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-md);
        }

        .input-wrapper:focus-within {
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: var(--shadow-md), var(--glow-primary);
            transform: translateY(-2px);
        }

        .input-wrapper input {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: var(--radius-full);
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: all var(--transition-fast);
            background: transparent;
            color: var(--text-primary);
        }

        .input-wrapper input::placeholder {
            color: var(--text-muted);
        }

        .input-wrapper input:focus {
            background: transparent;
        }

        .send-btn {
            padding: 10px 22px;
            background: var(--gradient-primary);
            color: #fff;
            border: none;
            border-radius: var(--radius-full);
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition-fast);
            white-space: nowrap;
            box-shadow: var(--glow-primary);
            position: relative;
            overflow: hidden;
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .send-btn:hover::before {
            left: 100%;
        }

        .send-btn:hover {
            transform: scale(1.02);
            box-shadow: var(--glow-primary-strong);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .upload-wrapper {
            display: flex;
            gap: 10px;
        }

        .upload-btn {
            flex: 1;
            padding: 12px;
            background: var(--surface);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-secondary);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all var(--transition-fast);
        }

        .upload-btn:hover {
            border-color: var(--color-indigo);
            color: var(--color-indigo);
            background: var(--color-primary-light);
            transform: translateY(-2px);
            box-shadow: var(--glow-primary);
        }

        .upload-btn::before {
            content: 'üìé';
            font-size: 16px;
        }

        /* ===== Loading & Empty - Skeleton Shimmer ===== */
        .loading, .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 24px;
            color: var(--text-muted);
            text-align: center;
            animation: fadeSlideIn 0.5s ease-out;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Skeleton Shimmer Loading */
        .loading-spinner {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-md);
            background: linear-gradient(
                90deg,
                var(--overlay) 0%,
                rgba(99, 102, 241, 0.2) 50%,
                var(--overlay) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s ease-in-out infinite;
            margin-bottom: 18px;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .empty-icon {
            font-size: 56px;
            margin-bottom: 18px;
            filter: drop-shadow(0 4px 12px rgba(99, 102, 241, 0.3));
            animation: float-gentle 3s ease-in-out infinite;
        }

        @keyframes float-gentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .loading span, .empty-state p {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* ===== Image Modal - Cinematic Glass ===== */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: modalFadeIn 0.3s ease-out;
            padding: 20px;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                backdrop-filter: blur(0);
            }
            to {
                opacity: 1;
                backdrop-filter: blur(20px);
            }
        }

        .image-modal-content {
            background: var(--surface-elevated);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: var(--glass-border);
            border-radius: var(--radius-lg);
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
            box-shadow: var(--shadow-ambient), var(--glow-primary);
            animation: modalSlideUp 0.4s var(--transition-spring);
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .image-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: var(--glass-border);
            background: var(--overlay);
        }

        .image-modal-header span {
            font-weight: 600;
            font-size: 15px;
            word-break: break-all;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .close-btn {
            background: var(--overlay);
            border: var(--glass-border);
            font-size: 16px;
            cursor: pointer;
            color: var(--text-muted);
            padding: 8px 12px;
            border-radius: var(--radius-full);
            transition: all var(--transition-fast);
            line-height: 1;
        }

        .close-btn:hover {
            background: var(--color-alert);
            color: #fff;
            border-color: var(--color-alert);
            transform: rotate(90deg);
            box-shadow: 0 0 15px rgba(244, 63, 94, 0.4);
        }

        .image-modal-body {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
        }

        .image-modal-body img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-lg);
        }

        .image-modal-footer {
            padding: 16px 20px;
            border-top: var(--glass-border);
            text-align: center;
            background: var(--overlay);
        }

        .image-modal-footer button {
            padding: 10px 28px;
            background: var(--gradient-primary);
            color: #fff;
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all var(--transition-fast);
            box-shadow: var(--glow-primary);
        }

        .image-modal-footer button:hover {
            transform: translateY(-2px);

                    const lastEntry = entries[entries.length - 1];

                }).observe({ type: 'largest-contentful-paint', buffered: true });

                    });
                    console.log('[Perf] CLS:', clsValue.toFixed(4));
