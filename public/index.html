    <style>
        /* ===== Design Tokens ===== */
        :root {
            --color-primary: #07c160;
            --color-primary-hover: #06ad56;
            --color-primary-light: rgba(7, 193, 96, 0.1);
            --color-danger: #fa5151;
            --color-danger-hover: #e04848;
            --color-info: #576b95;
            --color-text: #1a1a1a;
            --color-text-secondary: #666;
            --color-text-muted: #999;
            --color-bg: #ededed;
            --color-bg-card: #f7f7f7;
            --color-bg-white: #fff;
            --color-border: #e6e6e6;
            --color-border-light: #f0f0f0;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --radius-full: 9999px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
            --font-stack: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        /* ===== Reset ===== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-stack);
            background: var(--color-bg);
            min-height: 100vh;
            min-height: 100dvh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== Focus Visible ===== */
        :focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        button:focus:not(:focus-visible) {
            outline: none;
        }

        /* ===== App Shell ===== */
        .app {
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            min-height: 100dvh;
            background: var(--color-bg-white);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        /* ===== Header ===== */
        .app-header {
            background: var(--color-primary);
            color: #fff;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            min-height: 52px;
        }

        .app-title {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: #fff;
            padding: 6px 14px;
            border-radius: var(--radius-full);
            cursor: pointer;
            font-size: 13px;
            transition: background var(--transition-fast);
            line-height: 1.4;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.35);
        }

        .header-btn:active {
            background: rgba(255,255,255,0.15);
        }

        /* ===== Message List ===== */
        .file-list {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* ===== Message Item (shared) ===== */
        .message-item, .file-item {
            background: var(--color-bg-card);
            border-radius: var(--radius-lg);
            padding: 14px 16px;
            margin-bottom: 10px;
            transition: box-shadow var(--transition-normal);
            animation: msgSlideIn 0.3s ease-out;
        }

        .message-item:hover, .file-item:hover {
            box-shadow: var(--shadow-md);
        }

        /* ===== Text Message ===== */
        .text-message .message-content {
            margin-bottom: 10px;
        }

        .text-message .message-text {
            font-size: 15px;
            line-height: 1.65;
            color: var(--color-text);
            word-break: break-word;
            white-space: pre-wrap;
        }

        .message-meta {
            font-size: 12px;
            color: var(--color-text-muted);
            margin-top: 6px;
        }

        /* ===== File Message ===== */
        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .file-icon {
            font-size: 32px;
            flex-shrink: 0;
        }

        .file-details {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            color: var(--color-text);
            word-break: break-all;
            margin-bottom: 3px;
            font-size: 14px;
        }

        .file-meta {
            font-size: 12px;
            color: var(--color-text-muted);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* ===== Image Preview ===== */
        .image-preview {
            margin-top: 10px;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 150px;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: opacity var(--transition-fast);
        }

        .image-preview img:hover {
            opacity: 0.85;
        }

        .image-loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--color-text-muted);
            font-size: 13px;
        }

        /* ===== Action Buttons ===== */
        .message-actions, .file-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .download-btn, .delete-btn, .copy-btn {
            padding: 7px 14px;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: opacity var(--transition-fast), transform var(--transition-fast);
            line-height: 1.4;
        }

        .download-btn:active, .delete-btn:active, .copy-btn:active {
            transform: scale(0.96);
        }

        .download-btn {
            background: var(--color-primary);
            color: #fff;
        }

        .download-btn:hover { background: var(--color-primary-hover); }

        .copy-btn {
            background: var(--color-info);
            color: #fff;
        }

        .copy-btn:hover { opacity: 0.85; }

        .delete-btn {
            background: transparent;
            color: var(--color-danger);
            border: 1px solid var(--color-danger);
        }

        .delete-btn:hover {
            background: var(--color-danger);
            color: #fff;
        }

        /* ===== Input Area ===== */
        .input-area {
            padding: 10px 12px;
            padding-bottom: calc(10px + var(--safe-bottom));
            background: var(--color-bg-white);
            border-top: 1px solid var(--color-border-light);
            position: sticky;
            bottom: 0;
            z-index: 50;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-full);
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
            background: var(--color-bg-card);
        }

        .input-wrapper input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
            background: var(--color-bg-white);
        }

        .send-btn {
            padding: 10px 20px;
            background: var(--color-primary);
            color: #fff;
            border: none;
            border-radius: var(--radius-full);
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background var(--transition-fast), transform var(--transition-fast);
            white-space: nowrap;
        }

        .send-btn:hover { background: var(--color-primary-hover); }
        .send-btn:active { transform: scale(0.96); }

        .upload-wrapper {
            display: flex;
            gap: 8px;
        }

        .upload-btn {
            flex: 1;
            padding: 10px;
            background: var(--color-bg-card);
            color: var(--color-text-secondary);
            border: 1px dashed var(--color-border);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all var(--transition-fast);
        }

        .upload-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
            background: var(--color-primary-light);
        }

        /* ===== Loading & Empty ===== */
        .loading, .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--color-text-muted);
        }

        .loading-spinner {
            width: 36px;
            height: 36px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 14px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 14px;
        }

        .loading span, .empty-state p {
            font-size: 14px;
        }

        /* ===== Image Modal ===== */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease-out;
        }

        .image-modal-content {
            background: var(--color-bg-white);
            border-radius: var(--radius-lg);
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .image-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--color-border-light);
        }

        .image-modal-header span {
            font-weight: 600;
            font-size: 14px;
            word-break: break-all;
            color: var(--color-text);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--color-text-muted);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            transition: background var(--transition-fast);
        }

        .close-btn:hover {
            background: var(--color-bg-card);
        }

        .image-modal-body {
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg);
        }

        .image-modal-body img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: var(--radius-sm);
        }

        .image-modal-footer {
            padding: 12px 16px;
            border-top: 1px solid var(--color-border-light);
            text-align: center;
        }

        .image-modal-footer button {
            padding: 8px 24px;
            background: var(--color-primary);
            color: #fff;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background var(--transition-fast);
        }

        .image-modal-footer button:hover {
            background: var(--color-primary-hover);
        }

        /* ===== Animations ===== */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes msgSlideIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== Responsive ===== */
        @media (max-width: 600px) {
            .file-actions, .message-actions {
                flex-direction: column;
            }

            .file-actions button, .message-actions button {
                width: 100%;
                justify-content: center;
                text-align: center;
            }

            .file-meta {
                flex-direction: column;
                gap: 2px;
            }

            .app-header {
                padding: 12px 14px;
            }

            .file-list {
                padding: 10px;
            }

            .input-area {
                padding: 8px 10px;
                padding-bottom: calc(8px + var(--safe-bottom));
            }
        }

        @media (min-width: 801px) {
            .app {
                border-left: 1px solid var(--color-border-light);
                border-right: 1px solid var(--color-border-light);
            }
        }
    </style>

    <!-- Performance Monitoring -->
    <script>
        // Report Core Web Vitals
        if ('PerformanceObserver' in window) {
            try {
                // LCP (Largest Contentful Paint)
                new PerformanceObserver((list) => {
                    const entries = list.getEntries();
                    const lastEntry = entries[entries.length - 1];
                    console.log('[Perf] LCP:', Math.round(lastEntry.startTime), 'ms');
                }).observe({ type: 'largest-contentful-paint', buffered: true });

                // FID (First Input Delay)
                new PerformanceObserver((list) => {
                    list.getEntries().forEach((entry) => {
                        console.log('[Perf] FID:', Math.round(entry.processingStart - entry.startTime), 'ms');
                    });
                }).observe({ type: 'first-input', buffered: true });

                // CLS (Cumulative Layout Shift)
                let clsValue = 0;
                new PerformanceObserver((list) => {
                    list.getEntries().forEach((entry) => {
                        if (!entry.hadRecentInput) {
                            clsValue += entry.value;
                        }
                    });
                    console.log('[Perf] CLS:', clsValue.toFixed(4));
                }).observe({ type: 'layout-shift', buffered: true });
            } catch (e) {
                // PerformanceObserver not fully supported
            }
        }
    </script>
