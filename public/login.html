<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="theme-color" content="#07c160">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÅ</text></svg>">
    <style>
        :root {
            --color-primary: #07c160;
            --color-primary-hover: #06ad56;
            --color-primary-light: rgba(7, 193, 96, 0.1);
            --color-danger: #fa5151;
            --color-warning: #faad14;
            --color-text: #1a1a1a;
            --color-text-secondary: #666;
            --color-text-muted: #999;
            --color-bg-white: #fff;
            --color-bg-card: #f7f7f7;
            --color-border: #e6e6e6;
            --radius-md: 10px;
            --radius-lg: 16px;
            --transition-fast: 0.15s ease;
            --font-stack: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-stack);
            background: linear-gradient(135deg, #07c160 0%, #06ad56 50%, #059a4a 100%);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        :focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        .login-container {
            background: var(--color-bg-white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            animation: cardSlideUp 0.4s ease-out;
        }

        @keyframes cardSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-icon {
            width: 64px;
            height: 64px;
            background: var(--color-primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 32px;
        }

        .login-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 6px;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--color-text-muted);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        .password-wrapper {
            position: relative;
            display: flex;
        }

        .form-input {
            flex: 1;
            padding: 14px 48px 14px 16px;
            border: 1.5px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 16px;
            font-family: inherit;
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
            outline: none;
            background: var(--color-bg-white);
        }

        .form-input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }

        .form-input:disabled {
            background: var(--color-bg-card);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            color: var(--color-text-muted);
            border-radius: 4px;
            transition: color var(--transition-fast);
        }

        .password-toggle:hover {
            color: var(--color-text-secondary);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: var(--color-primary);
            color: #fff;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background var(--transition-fast), transform 0.1s ease;
        }

        .login-button:hover {
            background: var(--color-primary-hover);
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .login-button.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #errorMessage {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: var(--color-danger);
        }

        #warningMessage {
            background: #fffbe6;
            border: 1px solid #ffe58f;
            color: var(--color-warning);
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: var(--color-text-muted);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                border-radius: 16px;
            }

            .login-icon {
                width: 52px;
                height: 52px;
                font-size: 26px;
            }

            .login-title {
                font-size: 20px;
            }
        }
    </style>
</head>

    </div>
