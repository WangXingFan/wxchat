<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>ÁôªÂΩï - Êñá‰ª∂‰º†ËæìÂä©Êâã</title>
    <meta name="theme-color" content="#07c160">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÅ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .password-wrapper {
            position: relative;
            display: flex;
        }

        .form-input {
            flex: 1;
            padding: 14px 50px 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        .form-input:focus {
            border-color: #07c160;
            box-shadow: 0 0 0 3px rgba(7, 193, 96, 0.1);
        }

        .form-input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: #07c160;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .login-button:hover {
            background: #06ad56;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .login-button.loading {
            position: relative;
            color: transparent;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        #errorMessage {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
        }

        #warningMessage {
            background: #fffbe6;
            border: 1px solid #ffe58f;
            color: #faad14;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #999;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            .login-icon {
                font-size: 48px;
            }

            .login-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">

            <h1 class="login-title">Êñá‰ª∂‰º†ËæìÂä©Êâã</h1>
            <p class="login-subtitle">ËØ∑ËæìÂÖ•ËÆøÈóÆÂØÜÁ†Å</p>
        </div>

        <form id="loginForm">
            <div id="errorMessage" class="message"></div>
            <div id="warningMessage" class="message"></div>

            <div class="form-group">
                <label class="form-label" for="passwordInput">ËÆøÈóÆÂØÜÁ†Å</label>
                <div class="password-wrapper">
                    <input
                        type="password"

                    <button type="button" id="passwordToggle" class="password-toggle">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" id="loginButton" class="login-button">

        </form>

        <div class="footer">
            Â§öÂπ≥Âè∞Êñá‰ª∂‰º†ËæìÂ∑•ÂÖ∑
        </div>
    </div>

    <script src="./js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

        });
    </script>
</body>
</html>
