<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>ÁôªÂΩï - Êñá‰ª∂‰º†ËæìÂä©Êâã</title>
    <meta name="theme-color" content="#0a0a0f">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÅ</text></svg>">
    <style>
        :root {
            --cp-bg: #0a0a0f;
            --cp-surface: #12121a;
            --cp-surface-light: #1a1a2e;
            --cp-border: rgba(255,255,255,0.06);
            --cp-cyan: #00f0ff;
            --cp-magenta: #ff00aa;
            --cp-purple: #bf5af2;
            --cp-red: #ff3860;
            --cp-yellow: #f5e642;
            --cp-gradient: linear-gradient(135deg, #00f0ff, #bf5af2, #ff00aa);
            --cp-text: #e8e8f0;
            --cp-text-secondary: #8888a0;
            --cp-text-muted: #555570;
            --cp-radius: 8px;
            --cp-radius-lg: 16px;
            --cp-transition: 0.2s ease;
            --cp-font: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--cp-font);
            background: var(--cp-bg);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            color: var(--cp-text);
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                linear-gradient(rgba(0,240,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,240,255,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -2;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(191,90,242,0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }
        :focus-visible {
            outline: 2px solid var(--cp-cyan);
            outline-offset: 2px;
        }

        .login-container {
            background: var(--cp-surface);
            border: 1px solid var(--cp-border);
            border-radius: var(--cp-radius-lg);
            width: 100%;
            max-width: 420px;
            padding: 44px 36px;
            position: relative;
            animation: cardIn 0.3s ease;
        }

        .login-container::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: var(--cp-radius-lg);
            padding: 1px;
            background: linear-gradient(135deg, rgba(0,240,255,0.4), rgba(191,90,242,0.2), rgba(255,0,170,0.4));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        @keyframes cardIn {
            from { transform: translateY(12px); }
            to { transform: translateY(0); }
        }

        .login-header { text-align: center; margin-bottom: 32px; }

        .login-icon {
            width: 72px;
            height: 72px;
            background: var(--cp-gradient);
            border-radius: var(--cp-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 32px;
            box-shadow: 0 0 30px rgba(0,240,255,0.15), 0 0 30px rgba(255,0,170,0.1);
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #40f8ff, #d88aff, #ff55cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--cp-text-secondary);
        }

        .form-group { margin-bottom: 24px; }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--cp-text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .password-wrapper {
            position: relative;
            display: flex;
        }

        .form-input {
            flex: 1;
            padding: 12px 44px 12px 14px;
            border: 1px solid var(--cp-border);
            border-radius: var(--cp-radius);
            font-size: 15px;
            font-family: inherit;
            transition: all var(--cp-transition);
            outline: none;
            background: var(--cp-surface-light);
            color: var(--cp-text);
        }

        .form-input::placeholder { color: var(--cp-text-muted); }

        .form-input:focus {
            border-color: rgba(0,240,255,0.4);
            box-shadow: 0 0 12px rgba(0,240,255,0.1);
        }

        .form-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            color: var(--cp-text-muted);
            transition: color var(--cp-transition);
        }

        .password-toggle:hover { color: var(--cp-cyan); }

        .login-button {
            width: 100%;
            padding: 13px;
            background: var(--cp-gradient);
            color: #000;
            border: none;
            border-radius: var(--cp-radius);
            font-size: 15px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--cp-transition);
        }

        .login-button:hover {
            box-shadow: 0 0 24px rgba(0,240,255,0.3), 0 0 24px rgba(255,0,170,0.2);
        }

        .login-button:active { transform: scale(0.99); }

        .login-button:disabled {
            background: var(--cp-text-muted);
            cursor: not-allowed;
            box-shadow: none;
        }

        .login-button.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(0,0,0,0.2);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .message {
            padding: 12px 16px;
            border-radius: var(--cp-radius);
            margin-bottom: 16px;
            font-size: 13px;
            display: none;
            animation: msgIn 0.2s ease;
        }

        @keyframes msgIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #errorMessage {
            background: rgba(255,56,96,0.1);
            border: 1px solid rgba(255,56,96,0.3);
            color: var(--cp-red);
        }

        #warningMessage {
            background: rgba(245,230,66,0.08);
            border: 1px solid rgba(245,230,66,0.3);
            color: var(--cp-yellow);
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: var(--cp-text-muted);
        }

        @media (max-width: 480px) {
            .login-container { padding: 36px 24px; }
            .login-icon { width: 60px; height: 60px; font-size: 28px; }
            .login-title { font-size: 20px; }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

            <h1 class="login-title">Êñá‰ª∂‰º†ËæìÂä©Êâã</h1>
            <p class="login-subtitle">ËØ∑ËæìÂÖ•ËÆøÈóÆÂØÜÁ†Å</p>

    </div>

    </script>
</body>
</html>
