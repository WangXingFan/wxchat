<head>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÅ</text></svg>">
    <style>
        /* ===== Cyber Aurora Design System ===== */
        /* Cinematic Glassmorphism - Dark Mode */
        :root {
            /* Base Colors - Deep Space */
            --canvas: #0F172A;
            --surface: rgba(30, 41, 59, 0.70);
            --surface-elevated: rgba(30, 41, 59, 0.85);
            --overlay: rgba(255, 255, 255, 0.05);
            --overlay-hover: rgba(255, 255, 255, 0.08);

            /* Primary - Indigo/Violet Aurora */
            --color-indigo: #6366F1;
            --color-violet: #8B5CF6;
            --color-primary: #6366F1;
            --color-primary-hover: #818CF8;
            --color-primary-light: rgba(99, 102, 241, 0.15);
            --gradient-primary: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            --glow-primary: 0 0 20px rgba(99, 102, 241, 0.4);
            --glow-primary-strong: 0 0 30px rgba(99, 102, 241, 0.6);

            /* Functional Colors */
            --color-danger: #F43F5E;
            --color-warning: #F59E0B;

            /* Text Colors */
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --text-muted: #64748B;

            /* Glass Effect */
            --glass-bg: rgba(30, 41, 59, 0.70);
            --glass-bg-strong: rgba(30, 41, 59, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);

            /* Radius & Transitions */
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-full: 9999px;
            --shadow-ambient: 0 20px 50px rgba(0, 0, 0, 0.5);
            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-spring: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            --font-stack: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-stack);
            background: var(--canvas);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            color: var(--text-primary);
        }

        /* Aurora Background - Flowing Gradient Orbs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            z-index: -1;
            animation: aurora 25s ease-in-out infinite;
            pointer-events: none;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.5), rgba(139, 92, 246, 0.3));
            top: -200px;
            left: -150px;
        }

        body::after {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.4), rgba(99, 102, 241, 0.2));
            bottom: -150px;
            right: -150px;
            animation-delay: -12s;
        }

        /* Third Aurora Layer */
        .aurora-layer {
            position: fixed;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(99, 102, 241, 0.15));
            border-radius: 50%;
            filter: blur(100px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: aurora-pulse 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes aurora {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.4;
            }
            25% {
                transform: translate(60px, 40px) scale(1.1) rotate(5deg);
                opacity: 0.5;
            }
            50% {
                transform: translate(20px, 80px) scale(1) rotate(-3deg);
                opacity: 0.35;
            }
            75% {
                transform: translate(-40px, 30px) scale(0.9) rotate(2deg);
                opacity: 0.45;
            }
        }

        @keyframes aurora-pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.2;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.3;
            }
        }

        :focus-visible {
            outline: 2px solid var(--color-indigo);
            outline-offset: 3px;
        }

        .login-container {
            background: var(--surface-elevated);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-ambient), var(--glow-primary);
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
            animation: cardSlideUp 0.6s var(--transition-spring);
        }

        @keyframes cardSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            box-shadow: var(--glow-primary-strong);
            animation: iconPulse 3s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(99, 102, 241, 0.7);
            }
        }

        .login-title {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
        }

        .login-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .password-wrapper {
            position: relative;
            display: flex;
        }

        .form-input {
            flex: 1;
            padding: 14px 50px 14px 18px;
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            font-size: 16px;
            font-family: inherit;
            transition: all var(--transition-fast);
            outline: none;
            background: var(--overlay);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-primary);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:focus {
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 4px var(--color-primary-light), var(--glow-primary);
            background: var(--overlay-hover);
        }

        .form-input:disabled {
            background: var(--overlay);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 6px;
            color: var(--text-muted);
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
        }

        .password-toggle:hover {
            color: var(--color-indigo);
            background: var(--color-primary-light);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: var(--gradient-primary);
            color: #fff;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: var(--glow-primary);
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow-primary-strong);
        }

        .login-button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .login-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-button.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 22px;
            height: 22px;
            margin: -11px 0 0 -11px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 14px 18px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: messageSlide 0.3s ease-out;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #errorMessage {
            background: rgba(244, 63, 94, 0.15);
            border: 1px solid rgba(244, 63, 94, 0.3);
            color: var(--color-danger);
        }

        #warningMessage {
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--color-warning);
        }

        .footer {
            text-align: center;
            margin-top: 28px;
            font-size: 13px;
            color: var(--text-muted);
        }

        @media (max-width: 480px) {
            body::before,
            body::after {
                opacity: 0.25;
            }

            .login-container {
                padding: 36px 28px;
                border-radius: var(--radius-md);
            }

            .login-icon {
                width: 64px;
                height: 64px;
                font-size: 28px;
            }

            .login-title {
                font-size: 22px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            body::before,
            body::after,
            .aurora-layer {
                animation: none;
            }
        }
    </style>
</head>
